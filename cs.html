<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Chatbot</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
  <style>
    /* Base styles */
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background-color: #e0f2ff;
      /* Light blue background */
    }

    .chatbot {
      max-width: 400px;
      margin: 20px auto;
      background-color: #fff;
      border-radius: 10px;
      box-shadow: 0 2px 6px rgba(0, 0, 0, 0.1);
      overflow: hidden;
    }

    .header {
      background-color: #007bff;
      /* Dark blue header */
      color: #fff;
      padding: 10px;
      text-align: center;
    }

    .messages {
      padding: 10px;
      max-height: 300px;
      overflow-y: scroll;
    }

    .input {
      display: flex;
      border-top: 1px solid #ddd;
      padding: 10px;
    }

    input[type="text"] {
      flex: 1;
      padding: 5px;
      border: none;
      border-radius: 5px;
    }

    button {
      background-color: #007bff;
      color: #fff;
      border: none;
      border-radius: 5px;
      padding: 5px 10px;
      cursor: pointer;
    }

    /* Additional styles for chat messages */
    .user-message {
      background-color: #d0e3f0;
      /* Lighter blue for user messages */
      padding: 10px;
      border-radius: 5px;
      margin: 5px 0;
    }

    .chatbot-message {
      background-color: #f0f0f0;
      padding: 10px;
      border-radius: 5px;
      margin: 5px 0;
      text-align: right;
    }

    /* Typing indicator */
    #typing-indicator {
      display: none;
      text-align: center;
      margin-top: 10px;
    }

    #typing-indicator:before {
      content: "Bot is typing...";
      color: #007bff;
      /* Blue text for typing indicator */
      animation: typing 1s steps(4, end) infinite;
    }

    @keyframes typing {
      from {
        width: 0;
      }

      to {
        width: 100%;
      }
    }
  </style>
</head>

<body>
  <div class="chat-container">
    <div class="chat-header">
      <img src="bot_icon.png" alt="Bot Icon" class="chat-image">
      <h2 class="chat-title">InterviewerBot</h2>
    </div>
    <div id="chat-history" class="messages">
      <!-- Messages will be appended here -->
      {% for message in chat_history %}
      <div class="message">
        <p>{{ message }}</p>
      </div>
      {% endfor %}
    </div>
    <form id="messageForm" method="post">
      <input type="text" id="userMessage" name="msg" placeholder="Type your message">
      <button type="submit"><i class="fas fa-paper-plane"></i></button>
    </form>
    <button id="speechButton"><i class="fas fa-microphone"></i></button>
    <p id="typing-indicator"></p>
  </div>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
  <script>
    $(document).ready(function () {
      // Speech recognition button click event
      $("#speechButton").on("click", function () {
        recognizeSpeech();
      });

      // Submit form event handler
      $("#messageForm").on("submit", function (event) {
        event.preventDefault(); // Prevent form submission
        var userMessage = $("#userMessage").val(); // Get user message from input field
        sendMessage(userMessage); // Send user message
        $("#userMessage").val(""); // Clear the input field after sending the message
      });

      // Function to recognize speech
      function recognizeSpeech() {
        var recognition = new webkitSpeechRecognition(); // Create speech recognition object
        recognition.lang = 'en-US'; // Set language
        recognition.start(); // Start recognition

        recognition.onresult = function (event) {
          var userSpeech = event.results[0][0].transcript; // Get recognized speech
          sendMessage(userSpeech); // Send user speech
        };
        
        recognition.onerror = function (event) {
          console.error("Speech recognition error:", event.error);
        };
      }
      // Function to send user message
      function sendMessage(message) {
        $.ajax({
          type: "POST",
          url: "/",
          data: { msg: message }, // Send user message to Flask backend
          success: function (response) {
            // Update the chat interface with the received response and chat history
            $(".messages").append('<div class="user-message">' + message + '</div>');
            $(".messages").append('<div class="chatbot-message">' + response.response + '</div>');
            // Scroll to bottom of chat history
            $(".messages").scrollTop($(".messages")[0].scrollHeight);
          },
          error: function (xhr, status, error) {
            // Handle errors
            console.error(xhr.responseText);
          }
        });
      }
    });
  </script>
</body>
</html>
